# Server configuration
server.port=8000
server.servlet.context-path=/

# Commerce Tools configuration
commercetools.project-key=${CT_PROJECT_KEY}
commercetools.client-id=${CT_CLIENT_ID}
commercetools.client-secret=${CT_CLIENT_SECRET}
commercetools.region=${CT_REGION:GCP_EUROPE_WEST1}

# Application specific configuration
commercetools.max-estimated-records-per-day=500
commercetools.max-results-per-query=10000

# Logging configuration
logging.level.com.commercetools=INFO
logging.level.io.vrap.rmf=WARN

# Async executor configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
